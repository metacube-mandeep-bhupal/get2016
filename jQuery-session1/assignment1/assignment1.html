<!DOCTYPE html>
<html>
    <head>
        <title>Toggling</title>
        <link rel="stylesheet" href="assignment1.css" type="text/css">

        <script src="assignment1.js"> </script>

    <body>
        <h1>Show, Hide & Toggle Functioning</h1>
        <div id="block">
            <p><span id="spantext" style="color:blue">Text to show show/hide functioning</span></p>
            <button type="button" onclick="showFunction();">Show</button>
            <button type="button" onclick="hideFunction();">Hide</button>
            <button type="button" onclick="toggleFunction();">Toggle</button>
        </div>
    </body>
